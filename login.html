<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="loginstyle.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  <script src="login.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <img id="loginpic" src="./images/login.png"> 
  <h1>FIN Bot</h1><br>
  <div id="login">
    <input type="text" placeholder="Username" id="Username"><br>
    <input type="password" placeholder="Password" id="Password"><br>
    <button type="submit" id="Login">Login</button><br>
    <p>Forget Password?</p><br>
    <p class="Switch">Sign up here</p><br>
    <p id="Reply"></p>
  </div>
  <div id="signup">
    <input type="text" placeholder="Username" id="SignUsername"><br>
    <input type="password" placeholder="Password" id="SignPassword"><br>
    <input type="password" placeholder="Comfirm Password" id="SignCompassword"><br> 
    <button type="submit" id="Signup">Sign Up</button><br>
    <p class="Switch">Back to login</p><br>
  </div>
</body>
</html>
