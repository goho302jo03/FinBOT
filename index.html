<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="finbot.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="finbot.js" ></script>
</head>

<body>
  <div class="content">
  
    <div class="top">
      <h2><a href="http://luffy.ee.ncku.edu.tw/~johnson44513/FinBOT/aboutus.html" target="_blank">FIN Bot</a></h2>
        <img id="funpic" src="./images/chatroom/right button.png">
    </div>
  
    <div class="space"></div>

    <div class="dialogbox">
      <div class="finbot">
        <a><img class="finpic" src="./images/chatroom/finpic.png"></a>
        <div class="frecord">你好，我是FIN寶，請問你想知道什麼呢?? </div>
      </div>
  
      <div class="user">
        <a><img class="urpic" src="./images/chatroom/urpic.png"></a>
        <div class="urecord">我想知道現在台股指數多少 test test test test test</div>
        <div style="clear:both"></div>
      </div>
    </div>

    <div class="bottom">
      <img id="fun" src="./images/chatroom/fun.png">
      <ul id="funul">
        <li>股市查詢</li>
        <li>匯率查詢</li>
      </ul> 
      <input type="text" name="comment" value="" id="comment">
      <button type="submit" id="send"><img src="./images/chatroom/sendpic.png"></button>
    </div>

  </div>
</body>

</html>
